<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 입력</title>
	<style>
	    body {
	      font-family: 'Nanum Gothic', sans-serif;
	      background-color: #fff8f0;
	      padding: 2rem;
	    }

	    h1 {
	      text-align: center;
	      color: #5c4033;
	      margin-bottom: 2rem;
	    }
		
	    .menu-section {
	      margin-bottom: 3rem;
	    }

	    .menu-section h2 {
	      color: #3e2c1c;
	      border-bottom: 2px solid #d9b08c;
	      padding-bottom: 0.5rem;
	      margin-bottom: 1rem;
	    }

	    .menu-item {
	      display: flex;
	      justify-content: space-between;
	      align-items: center;
	      background-color: #fff;
	      border: 1px solid #e5e5e5;
	      padding: 1rem;
	      margin-bottom: 0.5rem;
	      border-radius: 8px;
	      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
	    }

	    .menu-item .info {
	      flex: 1;
	    }

	    .menu-item .info h3 {
	      margin: 0 0 0.2rem;
	      font-size: 1.2rem;
	      color: #5c4033;
	    }

	    .menu-item .info p {
	      margin: 0;
	      font-size: 0.9rem;
	      color: #777;
	    }

	    .menu-item .price {
	      font-weight: bold;
	      font-size: 1rem;
	      color: #3e2c1c;
	      white-space: nowrap;
	      margin-left: 1rem;
	    }
	</style>
</head>
<body>
    <h2>사용자 입력</h2>
    <form action="/submit" method="post">
		아이디 : <input type="text" name="id"><br><br>
		비밀번호 : <input type="text" name="pwd"><br><br>
        이름 : <input type="text" name="name"><br><br>
        이메일 : <input type="email" name="email"><br><br>
        <input type="submit" value="저장">
    </form>
</body>
</html>
