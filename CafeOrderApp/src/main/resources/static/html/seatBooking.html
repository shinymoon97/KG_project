<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>좌석 예약하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #5c4033;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background-color: #5c4033;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3e2c1c;
    }
  </style>
</head>
<body>

  <div class="container">
	<a href="/">← 뒤로가기</a>
    <h1>좌석 예약하기</h1>

    <form>
      <label for="date">예약 날짜</label>
      <input type="date" id="date" name="date" required>

      <label for="time">예약 시간</label>
      <input type="time" id="time" name="time" required>

      <label for="seat">좌석 번호</label>
	  <input type="radio" id="seat" name="seat" value="1"/>1번 (2인)
	  <input type="radio" id="seat" name="seat" value="2"/>2번 (4인)
	  <input type="radio" id="seat" name="seat" value="3"/>3번 (6인)
	  <input type="radio" id="seat" name="seat" value="4"/>4번 (8인)
	  <input type="radio" id="seat" name="seat" value="5" checked/>5번 (개별석)

      <label for="name">예약자 이름</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">전화번호</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">예약하기</button>
    </form>
  </div>

</body>
</html>
