<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>좌석 현황</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #5c4033;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background-color: #5c4033;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3e2c1c;
    }
  </style>
</head>
<body>
	
	<a href="/">← 뒤로가기</a>
	<h1>좌석 현황</h1>
    <h3>현재 남은 좌석 수는 <span id="available"></span> 입니다.</h3>
    <button onclick="loadSeats()">새로고침</button>

    <script>
        function loadSeats() {
            fetch("/seats")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("available").innerText = data.availableSeats + "석";
                });
        }

        loadSeats();
    </script>
	
</body>
</html>
